<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery imageScroller: Image Scroll On Hover</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/darkly/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="jquery-image-scroll.css">

</head>
<body>

	<div class="container">
		<h1 class="text-center">jQuery imageScroller: Image Scroll On Hover</h1>
		<div class="row">
			<div class="col-sm-6 col-md-4 col-xs-12">
				<div class="screen">
					<img src="https://picsum.photos/798/1295/?random">
				</div>
			</div><!--column-->

			<div class="col-sm-6 col-md-4 col-xs-12">
				<div class="screen" data-duration="1000">
					<img src="https://picsum.photos/798/1296/?random">
				</div>
			</div><!--column-->

			<div class="col-sm-6 col-md-4 col-xs-12">
				<div class="screen">
					<img src="https://picsum.photos/798/1297/?random">
				</div>
			</div><!--column-->
		</div><!--row-->
	</div><!--container-->

	<footer>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
		<script src="jquery-image-scroll.js"></script>
		<script type="text/javascript">
			$( window ).on( 'load', function(){
				$( '.screen' ).scrollImage();
			})
		</script>
	</footer>
</body>
</html>
